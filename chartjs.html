<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino P.I</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    <div>

        <h1>Teste gráficos</h1>
    </div>
    <br>
    <div>
        <canvas id="grafico1" style="position: relative; height: 50vh; width: 80vh;"></canvas>
    </div>
    
    <div>
        <canvas id="grafico2" style="position: relative; height: 40vh; width: 90vh;"></canvas>
    </div>

</body>
<script>
    const grafico_temp_umi = document.getElementById('grafico1');
    const grafico_media = document.getElementById('grafico2');

    new Chart(grafico_temp_umi, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                backgroundColor: 'rgb(255 , 99 , 132)',
                borderColor: 'rgb(255 , 99 , 132)',
                data: [30, 29, 28, 25, 23, 24],
                borderWidth: 3
            },
            {
                label: 'Umidade',
                backgroundColor: 'rgb(57, 160, 231)',
                borderColor: 'rgb(57, 160, 231)',
                data: [80, 82, 80, 85, 85, 83],
                borderWidth: 3
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false,
                    min: 20
                }
            }
        }
    });


    new Chart(grafico_media, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Temperatura média',
                    backgroundColor: 'gray',
                    borderColor: 'black',
                    data: [22, 24, 28, 23, 20, 19],
                    borderWidth: 3
                },
                {
                    label: 'Umidade Média',
                    backgroundColor: 'yellow',
                    borderColor: 'black',
                    data: [90, 89, 93, 86, 87, 81],
                    borderWidth: 3
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true

                    }
                }
            }
        });

    
</script>
</html>
